<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Equb.css" />
    <title>EQUB WINNER SELECTION</title>
  </head>
  <h1 id="header">--Equib Winner Selection System--</h1>
  <body>
    <div id="container">
      <div class="input">
        ID: <input id="id" type="number" placeholder="00" />
      </div>
      <div class="input">
        Name: <input id="name" type="text" placeholder="Full Name" />
      </div>
      <div class="input">
        Amount: <input id="amount" type="number" placeholder="100" />
      </div>
      <button id="submit">submit</button>
    </div>
    <table id="display">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </table>
    <h2>Winner</h2>
    <table id="display winner"></table>
    <button id="Lucky">lucky</button>
    <script src="Equb.js"></script>
  </body>
</html>
